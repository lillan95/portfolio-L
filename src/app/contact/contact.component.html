<div id="contact" class="container">
  <div class="row align-items-center">
    <div class="col-sm-4"></div>
    <div class="contactForm col-sm-4 darker" >
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="d-inline-flex p-2">
          <div class="form-group">
              <label>Name</label>
              <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
          </div>
          <div class="form-group">
              <label>Message</label>
              <textarea type="text"  formControlName="subject" class="form-control" [ngClass]="{ 'is-invalid': submitted }"></textarea>
              <div *ngIf="submitted" class="invalid-feedback">
              </div>
          </div>
          <div class="form-group contactSend">
              <button class="btn btn-primary button">Contact me!</button>
          </div>
      </form>
      <br>
      <p>As of now "contact me" does not work so click here instead! 
      <a href="mailto:linette@kth.se" class="contactSend" target="_top">Send Mail</a></p>
    </div>
  </div>
</div>
